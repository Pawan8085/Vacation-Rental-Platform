<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Base Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

	<!-- Start of navbar -->
	<nav
		class="navbar navbar-expand-lg navbar-light bg-white px-5 d-flex justify-content-between fixed-top">
		<a class="navbar-brand" href="/0"> <img alt=""
			src="/images/airbnb-logo.png" style="width: 30%;" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<input class="form-control mr-sm-2 col-md-6 search-input"
			type="search" placeholder="Search" aria-label="Search" id="mysearch">
		<div class="input-group-prepend">
			<div class="input-group-text py-2">
				<i class="fa fa-search" style="font-size: 19px; cursor: pointer;" th:onclick="|searchProperty(${currentPage})|"></i>
			</div>
		</div>


		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto d-flex align-items-center">
				<li class="nav-item active"><a class="nav-link" 
					href="/0">Home <span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				
					
				
				<li th:if=${!session.isAuthenticated} class="nav-item"><a class="nav-link disabled" href="#"
					th:href="@{/signIn}">Login</a></li>
				<li th:if=${!session.isAuthenticated} class="nav-item"><a class="nav-link disabled"
					 href="/user-signup">Signup</a></li>
					 
				
				<li th:if=${session.isAuthenticated} class="nav-item"><a class="nav-link disabled"
					 href="/user-redirect" th:text="${session.currentUser}">Signup</a></li>

			</ul>
		</div>

	</nav>


	<!-- End of navbar -->


	
	
	
	<div th:replace="${content}">
		
	</div>
	<h5 th:text="${totalPages == 0 ? 'No Record Found !' : ''}" class="text-center" style="margin-top : 70px;">
	
	</h5>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="/js/script.js"></script>
</body>
</html>
