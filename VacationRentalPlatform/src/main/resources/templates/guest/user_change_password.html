<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="guest/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Home page</title>
</head>
<body>
	
	<section  >
		<div class="container">
		
		<div style="height: 40px;">
			<div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
                 <p class="text-center" th:text="${session.message.content}"></p>
                 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
        	</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<h3 class="mb-3">Change Password</h3>
						<form th:action="@{/user/change-password}" method="post">
						
						<!-- old password field -->
						<div class="form-group">
							<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">
						</div>
						
						<!-- new password field -->
						<div class="form-group">
							<input name="newPassword" type="password" class="form-control" placeholder="Enter new password">
						</div>
						
						<div class="container text-center">
							<button type="submit" class="btn btn-success">Change</button>
							<button type="reset" class="btn btn-warning">Reset</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>
</body>
</html>
