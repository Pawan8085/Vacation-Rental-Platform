<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="host/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Home page</title>
</head>
<body>

	<section>

		<div class="container mt-2">


			<div class="row" >
				<div class="col-md-6">
					<!-- Second div for property details -->
					<div class="card">
						<!-- Property image -->
						<img class="card-img-top" th:src="${property.imgLink}"
							alt="Property Image">
						<div class="card-body">
							<!-- Property name -->
							<h5 class="card-title"
								th:text="${property.propertyName}+' - ' + ${property.location}"></h5>
							<!-- Offers -->
							<p class="card-text" th:text="${property.offers}"></p>

							<div class="d-flex align-items-center justify-content-between p-1"
								style="width: 300px; border: 1px solid #ced4da;">
								<!-- Star icon and rating -->
								<div class="mr-3 d-flex">
									<span class="material-symbols-outlined">star_half</span>
									<p class="card-text mb-0" th:text="${ property.rating == null ? '0': ' ' + property.rating}"></p>
								</div>

								<!-- Reviews count -->
								<div class="mr-3">
									<p class="card-text mb-0"
										th:text="${'Reviews '+property.reviews.size()}"></p>
								</div>

								<!-- Total bookings count -->
								<div>
									<p class="card-text mb-0"
										th:text="${'Total Bookings: ' + property.bookings.size()}"></p>
								</div>
							</div>





						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card">
						<div class="card-body ">

							<!-- Reviews and comments -->
							<h5
								th:text="${property.reviews.size() == 0 ? 'No reviews yet !' : 'Ratings and Reviews'}"
								class="text-center"></h5>
								<div th:each="r : ${property.reviews}" class="mt-3">
								<div class="d-flex align-items-center">
									<!-- Guest profile image -->
									<img alt="" src="/images/profile.png"
										style="width: 40px; height: 40px;" class="mr-3 rounded-circle">
									<div>
										<!-- Guest name -->
										<p class="mb-1 font-weight-bold" th:text="${r.reviewerName}"
											style="font-size: 12px;"></p>
										<!-- Guest email -->
										<p class="mb-0" th:text="${r.reviewerEmail}"
											style="font-size: 12px;"></p>


									</div>
								</div>
								
								<div class="ml-1 mt-1 d-flex">
									
									<div th:each="i : ${#numbers.sequence(1, r.rating)}">
										<i class="fa fa-star" style="margin-right: 1px; font-size: 12px;"></i>
									</div>




								</div>
								<p th:text="${r.comment}" class="ml-1" style="font-size: 15px;"></p>
								<hr>
							</div>

						</div>
					</div>
					<div class="card mt-1">
						<div class="card-body ">

							<!-- Property User -->
							<h5
								th:text="${property.bookings.size() == 0 ? 'No user yet !' : 'Users of Your Property'}"
								class="text-center"></h5>
							<div th:each="b : ${property.bookings}" class="mt-3">
								<div class="d-flex align-items-center">
									<!-- Guest profile image -->
									<img alt="" src="/images/profile.png"
										style="width: 40px; height: 40px;" class="mr-3 rounded-circle">
									<div>
										<!-- Guest name -->
										<p class="mb-1 font-weight-bold" th:text="${b.guest.name}"
											style="font-size: 12px;"></p>
										<!-- Guest email -->
										<p class="mb-0" th:text="${b.guest.email}"
											style="font-size: 12px;"></p>


									</div>
								</div>
								<hr>
							</div>


						</div>
					</div>
				</div>
			</div>


		</div>
	</section>
</body>
</html>
