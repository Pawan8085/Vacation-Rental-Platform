<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="host/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Home page</title>
</head>
<body>
	
	<section >
		<div class="container" >
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-3">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>
                        <h3 class="text-center">Update Your Details Here</h3>
                       
                        <form  action="/host/profile-update" method="post" th:object="${host}" class="mt-3">
                            <!-- name field -->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input name="name" th:value="${currentHost.name}" type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required>
                            </div>
                            <!-- email field -->
                            <div class="form-group">
                                <label for="email_field">Your Email</label>
                                <input name="email" th:value="${currentHost.email}" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required>
                            </div>
                           
                            <!-- host status dropdown -->
                            <div class="form-group">
                                <label for="host_status">Host Status</label>
                                <select th:field="${host.hostStatus}" name="hostStatus" th:value="${currentHost.hostStatus}" class="form-control" id="host_status">
                                    <option value="ACTIVE">Active</option>
                                    <option value="INACTIVE">Inactive</option>
                                </select>
                            </div>
                            <!-- location field -->
                            <div class="form-group">
                                <label for="location_field">Your Location</label>
                                <input name="location" th:value="${currentHost.location}" type="text" class="form-control" id="location_field" aria-describedby="emailHelp" placeholder="Enter here" required>
                            </div>
                            <!-- property type dropdown -->
                            <div class="form-group">
                                <label for="property_type">Property Type</label>
                                <select th:field="${host.propertyType}" th:value="${currentHost.propertyType}"   class="form-control" id="property_type">
                                    <option value="APARTMENT">Apartment</option>
                                    <option value="HOUSE">House</option>
                                    <option value="UNIQUE_HOMES">Unique Homes</option>
                                </select>
                            </div>
                            <!--  about field -->
                            <div class="form-group">
                                <textarea name="about" th:text="${currentHost.about}" placeholder="Enter something about yourself" rows="5" class="form-control"></textarea>
                            </div>
                            <!-- date field -->
                            <div class="form-group">
                                <label for="since_date">Since Date</label>
                                <input name="hostingSince"  th:attr="value=${currentHost.hostingSince}"  type="date" class="form-control" id="since_date" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="agreement">
                                <label for="agreement" class="form-check-label">Accept terms and conditions</label>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn btn-warning text-white">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
	</section>
</body>
</html>
