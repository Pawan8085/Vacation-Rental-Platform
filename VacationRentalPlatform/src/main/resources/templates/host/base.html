<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Base Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
	
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

<!-- Start of navbar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light px-5 d-flex justify-content-between">
  <a class="navbar-brand" href="#">
    <img alt="" src="/images/airbnb-logo.png" style="width: 30%;" />
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  
  

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto d-flex align-items-center">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/0}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item"><a class="nav-link disabled" href="#">
						<span th:text="${currentHost.name}"></span>
				</a></li>

				<li class="nav-item"><a class="nav-link disabled"
					th:href="@{/logout}" href="#">Logout</a></li>
      
    </ul>
  </div>
  
</nav>


<!-- End of navbar -->

<!-- sidebar -->
	<div class="sidebar mt-2">
		<span class="crossBtn" onclick="toggleSideBar()">&times;</span> <a
			id="home-link" class="item" href="/host/index"> <i
			class="fa-solid fa-house"></i> Home 
		</a> <a  id="contacts-link" class="item" th:href="@{/host/show-properties/0}"> <i
			class="fa-regular fa-address-card"></i> View Properties
		</a> <a id="add-link"  class="item" href="/host/add-property"> <i
			class="fa-solid fa-plus"></i> Add Property
		</a> <a id="profile-link" class="item" href="/host/profile"> <i
			class="fa-solid fa-user"></i> Your Profile
		</a> <a id="settings-link"  href="/host/setting" class="item"> <i class="fa-solid fa-gear"></i>
			Settings
		</a> <a  class="item" href="/logout"> <i
			class="fa-solid fa-right-from-bracket"></i> Logout
		</a>
	</div>
	<!-- End Sidebar -->

<!-- Content Area -->
	<div class="content mt-5">
		<i class="fas fa-bars m-3" onclick="toggleSideBar()"></i>

		
		<div th:replace="${content}"></div>
	</div>
	<!-- End Content Area -->
	
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
