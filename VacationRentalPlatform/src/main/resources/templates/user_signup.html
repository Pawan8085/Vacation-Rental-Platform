<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>This is Home page</title>
</head>
<body>
    <section>
        <div class="container" style="width : 60%; margin-top: 70px;">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-3">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>
                        <h1 class="text-center">Gust SignUp</h1>
                        <div class="text-center">
                        	<a href="/host-signup">Click here to signup as a host?</a>
                        </div>
                       
                        <form  action="/user-signup-process" method="post" th:object="${user}" class="mt-3">
                            <!-- name field -->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input th:value="${user.name}" type="text" name="name" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
     									
     								 </div>
                            </div>
                            <!-- email field -->
                            <div class="form-group">
                                <label for="email_field">Your Email</label>
                                <input th:value="${user.email}" type="email" name="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
     						
     								 </div>
                                
                            </div>
                            <!-- password field -->
                            <div class="form-group">
                                <label for="password_field">Your Password</label>
                                <input type="password" name="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
     									
     								 </div>
                                
                            </div>
                            <!-- gender dropdown -->
                            <div class="form-group">
                                <label for="user_gender">Gender</label>
                                <select class="form-control" id="user_gender" th:field="${user.gender}">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('gender')}" th:text="${e}">
     									
     								 </div>
                                
                            </div>
                            <!-- dob field -->
                            <div class="form-group">
                                <label for="user_dob">Date Of Birth</label>
                                <input type="date" name="dateOfBirth" class="form-control" id="user_dob" aria-describedby="emailHelp"  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('dateOfBirth')}" th:text="${e}">
     									
     								 </div>
                            </div>
                            <!--  about field -->
                            <div class="form-group">
                                <textarea name="bio" placeholder="Enter something about yourself" rows="5" class="form-control"></textarea>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="agreement">
                                <label for="agreement" class="form-check-label">Accept terms and conditions</label>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn btn-warning text-white">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
